<script>
    // 当子模块加载完成后执行
    console.log('Tools Food Menu 子模块加载完成');
    
    // 为新建餐单按钮添加事件
    document.querySelector('.tools-actions .btn').addEventListener('click', function() {
        console.log('点击新建餐单按钮');
        alert('新建餐单');
    });
    
    // 为使用模板按钮添加事件
    document.querySelectorAll('.template-actions .btn-sm:first-child').forEach(btn => {
        btn.addEventListener('click', function() {
            const card = this.closest('.template-card');
            const title = card.querySelector('h3').textContent;
            console.log('使用模板:', title);
            alert('使用模板: ' + title);
        });
    });
    
    // 为收藏按钮添加事件
    document.querySelectorAll('.template-actions .btn-outline').forEach(btn => {
        btn.addEventListener('click', function() {
            const card = this.closest('.template-card');
            const title = card.querySelector('h3').textContent;
            console.log('收藏模板:', title);
            
            // 切换收藏状态
            const icon = this.querySelector('i');
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                alert('已收藏: ' + title);
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                alert('取消收藏: ' + title);
            }
        });
    });
    
    // 为编辑按钮添加事件
    document.querySelectorAll('.recent-actions .btn:first-child').forEach(btn => {
        btn.addEventListener('click', function() {
            const card = this.closest('.recent-card');
            const title = card.querySelector('h4').textContent;
            console.log('编辑餐单:', title);
            alert('编辑餐单: ' + title);
        });
    });
    
    // 为导出按钮添加事件
    document.querySelectorAll('.recent-actions .btn-outline').forEach(btn => {
        btn.addEventListener('click', function() {
            const card = this.closest('.recent-card');
            const title = card.querySelector('h4').textContent;
            console.log('导出餐单:', title);
            alert('导出餐单: ' + title);
        });
    });
    
    // 为搜索按钮添加事件
    document.querySelector('.tools-search .btn-icon').addEventListener('click', function() {
        const searchInput = document.querySelector('.tools-search .search-input');
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
            console.log('搜索餐单:', searchTerm);
            alert('搜索: ' + searchTerm);
        } else {
            alert('请输入搜索关键词');
        }
    });
</script>
