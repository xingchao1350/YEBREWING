<script>
    // 当子模块加载完成后执行
    console.log('Inventory Soft Drinks 子模块加载完成');
    
    // 为添加库存按钮添加事件
    document.querySelector('.inventory-actions .btn').addEventListener('click', function() {
        console.log('点击添加库存按钮');
        alert('添加软饮库存');
    });
    
    // 为编辑按钮添加事件
    document.querySelectorAll('.btn-icon .fa-edit').forEach(btn => {
        btn.parentElement.addEventListener('click', function() {
            const row = this.closest('tr');
            const name = row.cells[0].textContent;
            const brand = row.cells[1].textContent;
            const category = row.cells[2].textContent;
            console.log('编辑库存:', name, brand, category);
            alert('编辑库存: ' + name + ' (' + brand + ', ' + category + ')');
        });
    });
    
    // 为删除按钮添加事件
    document.querySelectorAll('.btn-icon .fa-trash').forEach(btn => {
        btn.parentElement.addEventListener('click', function() {
            const row = this.closest('tr');
            const name = row.cells[0].textContent;
            const brand = row.cells[1].textContent;
            console.log('删除库存:', name, brand);
            if (confirm('确定要删除 ' + name + ' (' + brand + ') 吗？')) {
                console.log('确认删除:', name, brand);
                row.remove();
            }
        });
    });
    
    // 为类别筛选器添加事件
    document.querySelector('.category-filter').addEventListener('change', function() {
        const category = this.value;
        console.log('筛选类别:', category);
        
        if (category === '全部类别') {
            // 显示所有行
            document.querySelectorAll('.data-table tbody tr').forEach(row => {
                row.style.display = '';
            });
        } else {
            // 只显示匹配类别的行
            document.querySelectorAll('.data-table tbody tr').forEach(row => {
                const rowCategory = row.cells[2].textContent;
                if (rowCategory === category) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    });
    
    // 为搜索按钮添加事件
    document.querySelector('.inventory-search .btn-icon').addEventListener('click', function() {
        performSearch();
    });
    
    // 为搜索输入框添加回车事件
    document.querySelector('.inventory-search .search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    // 搜索功能
    function performSearch() {
        const searchInput = document.querySelector('.inventory-search .search-input');
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (searchTerm) {
            console.log('搜索软饮:', searchTerm);
            
            // 简单的客户端搜索实现
            document.querySelectorAll('.data-table tbody tr').forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const brand = row.cells[1].textContent.toLowerCase();
                const category = row.cells[2].textContent.toLowerCase();
                
                if (name.includes(searchTerm) || brand.includes(searchTerm) || category.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        } else {
            // 如果搜索词为空，显示所有行
            document.querySelectorAll('.data-table tbody tr').forEach(row => {
                row.style.display = '';
            });
            alert('请输入搜索关键词');
        }
    }
</script>
